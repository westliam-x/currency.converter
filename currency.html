<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>currency converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="currency.css" />
  <script defer src="currency.js"></script>
</head>

<body>
 <h1>CURRENCY CALCULATOR OF TEN CURRENCIES</h1>
 <P>CHOOSE FROM THE TEN CURRENCIES PROVIDED AND THE AMOUNT IN NAIRA YOU WANT TO EXCHANGE</P>
 <div class="container">
  <div class="currency">
    <select name="" id="currency-1">
      <option value="NGN">NGN</option>
    </select>
    <input type="number" id="amt-1" placeholder="0" value="1">
  </div>
  <div class="swap-rate-container">
    <button class="btn" id="swap">swap</button>
    <div class="rate" id="rate"></div>
  </div>

  <div class="currency">
    <select name="" id="currency-2">
      <option value="GBP">GBP</option>
      <option value="NGN" selected>NGN</option>
      <option value="AUD">AUD</option>
      <option value="USD"> USD</option>
      <option value="CAD">CAD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="JPY">JPY</option>
      <option value="AED">AED</option>
      <option value="AMD">AMD</option>
    </select>
    <input type="number" id="amt-2">
  </div>
 </div>
 
  
  </body>

</html>
